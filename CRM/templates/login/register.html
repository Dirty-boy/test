{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0063)http://www.jq22.com/demo/jquery-Sharelink20151012/register.html -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册丨Sharelink</title>
    <link rel="stylesheet" href="{% static 'login/auth/css/style.css' %}">
</head><body>
<div class="register-container">
    <h1>欢 迎 回 来</h1>
    <div class="connect">
        <p style="left: 0%;">这 个 世 界 需 要 英 雄</p>
    </div>
    <form action="" method="post" id="registerForm" novalidate="novalidate">
        <div>
            {% csrf_token %}
            <input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off" id="user">
            <span id="error" style="color: red">{{ error }}</span>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false">
        </div>
        <div>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false">
        </div>
        <div>
            <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number">
        </div>
        <div>
            <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false">
        </div>
        <button id="submit" type="submit">注 册</button>
    </form>
    <a href="{% url 'login:login' %}">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>
</div>
<script src="{% static 'login/auth/js/jquery.min.js' %}"></script>
{#<script src="{% static 'auth/js/jquery.min.js' %}"></script>#}
<script src="{% static 'login/auth/js/com.js' %}"></script>

<script src="{% static 'login/auth/js/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'login/auth/js/s-init-1.js' %}"></script>

<script src="{% static 'login/auth/js/jquery.validate.min.js' %}"></script>
<script>
    $('#user').on('change',function () {
        $('#error').text(' ')
    })
</script>
</body></html>
