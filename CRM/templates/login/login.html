{% load static %}
<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登陆丨Sharelink</title>
    <link rel="stylesheet" href="{% static 'login/auth/css/style.css' %}">
</head><body>
<div class="login-container">
    <h1>登录指令</h1>
    <div class="connect">
        <p style="">加 入 光 荣 的 进 化 吧</p>
    </div>
    <form action="" method="post" id="loginForm" novalidate="novalidate">
        {% csrf_token %}
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off" id="user">
            <span style="color:red;">{{ error }}</span>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false">
        </div>
        <button id="submit" type="submit">登 陆</button>
    </form>
    <a href="{% url 'login:register' %}">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>
</div>

<script src="{% static 'login/auth/js/jquery.min.js' %}"></script>
{#<script src="{% static 'auth/js/jquery.min.js' %}"></script>#}


<script src="{% static 'login/auth/js/supersized.3.2.7.min.js' %}"></script>

<script src="{% static 'login/auth/js/s-init-2.js' %}"></script>

<script src="{% static 'login/auth/js/jquery.validate.min.js' %}"></script>
<script>
    $('#user').on('click',function () {
        $('#error').text(' ')
    })
</script>
</body></html>
